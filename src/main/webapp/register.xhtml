<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">
		<div class="col-xs-12">
			  <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h3 class="form-signin-heading">Please register</h3>
                <b:inputText id="email" placeholder="Email address" required="true" requiredMessage="Please fill with email adress"
                value="#{RegisterBean.newAccount.email}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password" required="true" requiredMessage="Please insert a password"
                value="#{RegisterBean.newAccount.password}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton look="primary btn-block" value="register" icon="log-in" size="lg" action="#{RegisterBean.register()}"/>
            </h:form>
        </b:container>
		</div>
</ui:define>
	</ui:composition>

</h:body>
</html>
