	<ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">
			<div class="container-fluid index">
				<div class="row">
					<div class="content findParking col-xs-8 col-xs-offset-2">
						<div class="findTitle">
							<h2>
								<span class="glyphicon glyphicon-map-marker"></span> Find
								Parking
							</h2>
						</div>

						<div class="searchsection col-xs-10 col-xs-offset-1">
							<div class="input-group searchpark">
								<input type="text" class="form-control"
									placeholder="Search Address..." /> <span
									class="input-group-btn"> <b:button class="btngo"
										href="searchResults.xhtml" look="danger" iconAwesome="search" />

									<!-- <button class="btn btn-default btngo" type="button" href="searchResults.xhtml">
									<span class="glyphicon glyphicon-search"></span>
								</button>
								 -->
								</span>
							</div>
						</div>
						<!--  
							<div class=" col-xs-10 col-xs-offset-1 mapaInicialTeste">
								<iframe
									src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1555.8568615339982!2d-9.153559916471327!3d38.747331097449255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1933046a63d0f7%3A0x9bc843d712078882!2sR.+Adriano+Correia+de+Oliveira+4A%2C+1600-312+Lisboa!5e0!3m2!1sen!2spt!4v1500940523771"
									width="680" height="400" style="border: 0" />
							</div>	-->
							
						
						<div class="pac-card" id="pac-card">
							<div>
								<div id="title">Autocomplete search</div>
								<div id="type-selector" class="pac-controls">
									<input type="radio" name="type" id="changetype-all"
										checked="checked"/><label for="changetype-all">All</label>

									<input type="radio" name="type" id="changetype-establishment"/><label
										for="changetype-establishment">Establishments</label> <input
										type="radio" name="type" id="changetype-address"/><label
										for="changetype-address">Addresses</label> <input type="radio"
										name="type" id="changetype-geocode"/><label
										for="changetype-geocode">Geocodes</label>
								</div>
								<div id="strict-bounds-selector" class="pac-controls">
									<input type="checkbox" id="use-strict-bounds" value=""/><label
										for="use-strict-bounds">Strict Bounds</label>
								</div>
							</div>
							<div id="pac-container">
								<input id="pac-input" type="text" placeholder="Enter a location"/>
							</div>
						</div>
						
						<div class="mapContainer">
						<div id="map"></div>
						</div>
						
						<div id="infowindow-content">
							<img src="" width="16" height="16" id="place-icon"/><span
								id="place-name" class="title"></span><br/>
							<span id="place-address"></span>
						</div>
					
						
					</div>
				</div>
			</div>

		</ui:define>
	</ui:composition>
