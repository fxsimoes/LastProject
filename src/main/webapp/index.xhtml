.controls {

	height: 32px;

	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}

	width: 300px;
}

#pac-input:focus {

}

.pac-container {

}

#type-selector {

	padding: 5px 11px 0px 11px;

#type-selector label {
	font-family: Roboto;
	font-size: 13px;
	font-weight: 300;
}
</style>
