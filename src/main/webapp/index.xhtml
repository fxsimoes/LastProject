<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:body>


	<ui:composition template="template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="container-fluid index">
				<div class="row">
					<div class="content findParking col-xs-8 col-xs-offset-2">
						<div class="findTitle">
							<h2>
								<span class="glyphicon glyphicon-map-marker"></span> Find
								Parking
							</h2>
						</div>

						<div class="searchsection col-xs-10 col-xs-offset-1">
							<div class="input-group searchpark">
								<input type="text" class="form-control"
									placeholder="Search Address..." /> <span
									class="input-group-btn"> <b:button class="btngo"
										href="searchResults.xhtml" look="danger" iconAwesome="search" />

									<!-- <button class="btn btn-default btngo" type="button" href="searchResults.xhtml">
									<span class="glyphicon glyphicon-search"></span>
								</button>
								 -->
								</span>
							</div>
						</div>
						
						<div class="col-xs-10 col-xs-offset-1">
						<input id="pac-input" class="controls" type="text" placeholder="Enter a location" />
						<div id="type-selector" class="controls">
							<input type="radio" name="type" id="changetype-all" checked="checked" />
							<label for="changetype-all">All</label>
							<input type="radio" name="type" id="changetype-establishment" />
							<label for="changetype-establishment">Establishments</label> 
							<input type="radio" name="type" id="changetype-address" />
							<label for="changetype-address">Addresses</label> <input type="radio" name="type" id="changetype-geocode" />
							<label for="changetype-geocode">Geocodes</label>
						</div>
						<div id="map"></div>
						</div>


					</div>
				</div>
			</div>

		</ui:define>

	</ui:composition>
	
	<!-- ERRO -->
	
	 
</h:body>
</html>
