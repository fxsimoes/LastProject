<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="template/common/commonDashboard.xhtml">
		<ui:define name="content">

			<div class="col-xs-10 col-xs-offset-1">
				<h1>Customers</h1>
				<div id="CustomerTable" class="customertable">
					<p:dataTable var="customer" id="CustomerList"
						value="#{CustomerBean.customers}">
						<p:column headerText="Id">
							<h:outputText value="#{customer.id}" />
						</p:column>

						<p:column headerText="Name">
							<h:outputText value="#{customer.customerName}" />
						</p:column>

						<p:column headerText="Contact">
							<h:outputText value="#{customer.customerContact}" />
						</p:column>

						<p:column headerText="Nif">
							<h:outputText value="#{customer.nif}" />
						</p:column>
					</p:dataTable>
				</div>

				<div class="AdminActions flex-container flex-item">
					<div class="Add flex-item">
						<h3>
							<span class="glyphicon glyphicon-folder-open"></span><b> Add
								customer details:</b>
						</h3>
						<p></p>
						<h:form>
							<!-- alterar nomes e beans! -->
							<br />
							<h:outputText value="Customer Name: " />
							<br />
							<h:inputText value="#{CustomerBean.newCustomer.customerName}"
								placeholder="Enter name" required="true" />
							<br />
							<h:outputText value="Customer Contact: " />
							<br />
							<h:inputText value="#{CustomerBean.newCustomer.customerContact}"
								required="true" />
							<br />
							<h:outputText value="Customer Nif: " />
							<br />
							<h:inputText value="#{CustomerBean.newCustomer.nif}"
								required="true" />
							<br />
							<br />


							<!-- TENTATIVA DROPDOWN -->
							<h:outputText value="Select a Costumer" />
							<p:growl id="msgs" showDetail="true" />
								<h:panelGrid columns="2" cellpadding="5">	
									<p:selectOneMenu id="country" value="#{dropdownView.country}"
										style="width:150px">
										<p:ajax listener="#{dropdownView.onCountryChange}"/>
										<f:selectItem itemLabel="Select Costumer" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{dropdownView.countries}" />
									</p:selectOneMenu>
								</h:panelGrid>
								<p:separator />
							<!-- /TENTATIVA DROPDOWN -->	


								
							<br />
							<p:commandButton value="Submit"
								action="#{CustomerBean.addCustomer()}" update="CustomerList" />
						</h:form>
					</div>
					<div class="divider"></div>
					<div class="Remove flex-item">
						<h3>
							<span class="glyphicon glyphicon-remove"></span><b> Delete</b>
						</h3>
						<h:form>		

				Select a park (<b>ID</b>) to remove:
					<br />
							<h:inputText style="width: 50px;"
								value="#{ProductBean.newProduct.entityId}" required="true" />
							<br />
							<p:commandButton value="Delete"
								action="#{ProductBean.removeProduct(ProductBean.newProduct.entityId)}" />

							<p:commandButton value="Submit" action="#" />
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>


</h:body>
</html>
