<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="template/common/commonDashboard.xhtml">
		<ui:define name="content">
			<div class="col-xs-10 col-xs-offset-1">
				<h1>Parking spots</h1>
				<div class="tabelaCSS">
				<div class="ParkSpotTable">
					<p:dataTable var="ParkSpot" value="#{ParkSpotBean.spots}" scrollable="true" scrollHeight="150">
						<p:column headerText="ID">
							<h:outputText value="#{ParkSpot.id}" />
						</p:column>
						<p:column headerText="Park ID">
							<h:outputText value="#{ParkSpot.park.id}" />
						</p:column>
						<p:column headerText="Park Name">
							<h:outputText value="#{ParkSpot.park.parkName}" />
						</p:column>
						<p:column headerText="Spot Ref">
							<h:outputText value="#{ParkSpot.spotRef}" />
						</p:column>
						<p:column headerText="Status">
							<h:outputText value="#{ParkSpot.status}" />
						</p:column>
					</p:dataTable>
					</div>
				</div>
				<div class="AdminActions flex-container flex-item">
					<div class="Add flex-item">
					
						<h:form>
							<br />
							<h:outputText value="SpotRef: " />
							<br />
							<h:outputText value="#{ParkSpotBean.newParkSpot.j}"
								required="true" />
							<br />
							<h:outputText value="Status: " />
							<br />
							<h:outputText value="#{ParkSpotBean.newParkSpot.j}"
								required="true" />
							<br />
						</h:form>
					</div>

					<div class="divider"></div>


					<div class="AdminActions flex-container flex-item">
						<div class="Add flex-item">
						
							<h:form>
								<br />
								<h:outputText value="InputSpotNum: " />
								<br />
								<h:inputText value="#{ParkSpotBean.newParkSpot.j}"
									required="true" />
								<br />
								<h:outputText value="Status: " />
								<br />
								<p:commandButton value="Submit"
									action="#{ParkSpotBean.addParkSpot()}" />
							</h:form>
						</div>
						<div class="divider"></div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
