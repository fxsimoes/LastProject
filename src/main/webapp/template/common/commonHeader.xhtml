<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Parkeet</title>
	<h:outputStylesheet name="css/style.css" />
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	<h:outputScript name="bootstrap/js/bootstrap.js" />
</h:head>
<h:body>

	<div class="container-fluid">

		<div class="row">

			<nav class="navbar navbar-default">
				<div class="brandicon">
					<a class="icon" href="http://localhost:8080/ePark/index.xhtml">
						<img class="icon"
						src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/car-128.png"
						alt="Parkeet" />
					</a> <span class="logotipo"> PARKEET</span>
				</div>
			</nav>
			<h:form>
				<p:toolbar>
					<f:facet name="right">
						<p:commandButton type="button" value="Login" icon="fa fa-user"/>
						<p:commandButton type="button" value="Sign Up"  icon="fa fa-fw fa-sign-in"/>
					</f:facet>
					<f:facet name="right">
						<p:menuButton value="Menu">
							<p:menuitem value="Home" outcome="index" icon="fa fa-home" />
							<p:menuitem value="User" outcome="user" icon="fa fa-user" />
							<p:menuitem value="Admin" outcome="admin" icon="fa fa-fw fa-wrench"/>
							
						</p:menuButton>
					</f:facet>
				</p:toolbar>
			</h:form>

	</div>
</h:body>
