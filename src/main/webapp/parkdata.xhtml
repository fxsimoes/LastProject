<h:body>
	<ui:composition template="template/common/commonDashboard.xhtml">
		<ui:define name="content">
			<div id="d" class="col-xs-10 col-xs-offset-1">
				<h1>Parks</h1>

						rowKey="#{park.id}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						paginator="true" rows="10" style="margin-bottom:20px">

						<f:facet name="header">

						<f:facet name="header">
							<p:commandButton value="Add" update="ParkList"
								oncomplete="PF('parkAdd').show()" />

							<p:commandButton value="Edit" update="ParkList"
								oncomplete="PF('parkEdit').show()">
								<f:setPropertyActionListener target="#{ParkBean.activePark.id}"
									value="#{ParkBean.activePark.id}" />
								<f:setPropertyActionListener target="#{ParkBean.activePark.parkName}"
									value="#{ParkBean.activePark.parkName}" />
								<f:setPropertyActionListener target="#{ParkBean.activePark.parkLocation}"
									value="#{ParkBean.activePark.parkLocation}" />
								<f:setPropertyActionListener target="#{ProductBean.discount}"
									value="#{ProductBean.selectedProduct.discount}" />
								<f:setPropertyActionListener target="#{ProductBean.tax}"
									value="#{ProductBean.selectedProduct.tax}" />
								<f:setPropertyActionListener target="#{ProductBean.price}"
									value="#{ProductBean.selectedProduct.salePrice}" />
							</p:commandButton>
							<p:commandButton value="Delete" update="ParkList"
								action="#{ProductBean.deleteProduct()}" />
						</f:facet>

						<p:column headerText="Id">
							<h:outputText value="#{park.id}" />
						</p:column>
						<p:column headerText="Name">
							<h:outputText value="#{park.parkName}" />
						</p:column>
						<p:column headerText="Hourly Price">
							<h:outputText value="#{park.hourlyPrice}" />
						</p:column>
						<p:column headerText="Nr of free spots">
							<h:outputText value="#{park.nrOfSpots}" />
						</p:column>
						<p:column headerText="Park Location">
							<h:outputText value="#{park.parkLocation}" />
						</p:column>
						<p:column headerText="Longitude">
							<h:outputText value="#{park.longitude}" />
						</p:column>
						<p:column headerText="Latitude">
							<h:outputText value="#{park.latitude}" />
						</p:column>
					</p:dataTable>
				</h:form>

				<h:form id="ParkAdddialog">
					<p:dialog header="Add Park" widgetVar="parkAdd" modal="true"
						showEffect="fade" hideEffect="fade" resizable="false">

						<p:outputPanel id="addPark" style="text-align:center;">
							<p:panelGrid columns="2" columnClasses="label,value">
								<h:outputText value="Name" />
								<p:inputText styleClass="input"
									value="#{ParkBean.newPark.parkName}" required="true" />

								<h:outputText value="Hourly Price" />
								<p:inputText styleClass="input"
									value="#{ParkBean.newPark.hourlyPrice}" required="true" />

								<h:outputText value="Nr of free spots" />
								<p:inputText styleClass="input"
									value="#{ParkBean.newPark.nrOfSpots}" required="true" />

								<h:outputText value="Park Location" />
								<p:inputText styleClass="input"
									value="#{ParkBean.newPark.parkLocation}" required="true" />

								<h:outputText value="Longitude" />
								<p:inputText styleClass="input"
									value="#{ParkBean.newPark.longitude}" required="true" />

								<h:outputText value="Latitude" />
								<p:inputText styleClass="input"
									value="#{ParkBean.newPark.latitude}" required="true" />

							</p:panelGrid>
 							<p:commandButton id="ParkAddSubmit" value="Submit"
								update="ParkList" action="#{ParkBean.addPark()}"
								oncomplete="PF('parkAdd').hide()" /> 
						</p:outputPanel>
					</p:dialog>
				</h:form>


				<!-- OLD TABLE (esta funciona lol)-->

		
					<div id="ParkTable" class="parktable">
						<p:dataTable var="park" id="ParkList" value="#{ParkBean.parks}">
							<p:column headerText="Id">
								<h:outputText value="#{park.id}" />
							</p:column>

							<p:column headerText="Name">
								<h:outputText value="#{park.parkName}" />
							</p:column>

							<p:column headerText="Hourly Price">
								<h:outputText value="#{park.hourlyPrice}" />
							</p:column>

							<p:column headerText="Nr of free spots">
								<h:outputText value="#{park.nrOfSpots}" />
							</p:column>

							<p:column headerText="Park Location">
								<h:outputText value="#{park.parkLocation}" />
							</p:column>

							<p:column headerText="Longitude">
								<h:outputText value="#{park.longitude}" />
							</p:column>

							<p:column headerText="Latitude">
								<h:outputText value="#{park.latitude}" />
							</p:column>
						</p:dataTable>
					</div>
				
				<h:form>
					<div class="AdminActions flex-container flex-item">

						<div class="Add flex-item">
							<h3>
								<span class="glyphicon glyphicon-th"></span><b> Add park
									details</b>
							</h3>
							<p></p>


							<h:panelGrid columns="2" cellpadding="5">

								<h:outputText value="Park Name: " />
								<h:inputText value="#{ParkBean.newPark.parkName}"
									placeholder="Enter name" required="true" />
								<h:outputText value="Hourly Price: " />
								<h:inputText value="#{ParkBean.newPark.hourlyPrice}" />
								<h:outputText value="Nr of free spots: " />
								<h:inputText value="#{ParkBean.newPark.nrOfSpots}" />
								<h:outputText value="Park Location: " />
								<h:inputText value="#{ParkBean.newPark.parkLocation}" />
								<h:outputText value="Longitude: " />
								<h:inputText value="#{ParkBean.newPark.longitude}" />
								<h:outputText value="Latitude: " />
								<h:inputText value="#{ParkBean.newPark.latitude}" />

							</h:panelGrid>

							<p:commandButton value="Submit" action="#{ParkBean.addPark()}"
								update="ParkList" />
						</div>
					</div>
				</h:form>

					<div class="divider"></div>

							<span class="glyphicon glyphicon-remove"></span><b> Delete</b>

						<h:form>		
				Select a park (<b>ID</b>) to remove:
					<br />
							<h:inputText style="width: 50px;"
								value="#{ProductBean.newProduct.entityId}" required="true" />
							<br />
							<p:commandButton value="Delete"
								action="#{ProductBean.removeProduct(ProductBean.newProduct.entityId)}" />

							<p:commandButton value="Submit" action="#{ParkBean.addPark()}" />
						</h:form>

					</div>
					-->
			</div>
		</ui:define>
	</ui:composition>
</h:body>
