<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="template/common/commonDashboard.xhtml">
		<ui:define name="content">

			<div id="d" class="col-xs-10 col-xs-offset-1">
				<h1>Parks</h1>
				<div id="ParkTable" class="parktable">
					<p:dataTable var="park" id="ParkList" value="#{ParkBean.parks}">
						<p:column headerText="Id">
							<h:outputText value="#{park.id}" />
						</p:column>

						<p:column headerText="Name">
							<h:outputText value="#{park.parkName}" />
						</p:column>

						<p:column headerText="Hourly Price">
							<h:outputText value="#{park.hourlyPrice}" />
						</p:column>

						<p:column headerText="Nr of free spots">
							<h:outputText value="#{park.nrOfSpots}" />
						</p:column>

						<p:column headerText="Park Location">
							<h:outputText value="#{park.parkLocation}" />
						</p:column>

						<p:column headerText="Longitude">
							<h:outputText value="#{park.longitude}" />
						</p:column>

						<p:column headerText="Latitude">
							<h:outputText value="#{park.latitude}" />
						</p:column>
					</p:dataTable>
				</div>

				<div class="AdminActions flex-container flex-item">

					<div class="Add flex-item">
						<h3>
							<span class="glyphicon glyphicon-th"></span><b> Add park
								details</b>
						</h3>
						<p></p>
						<h:form>
							<br />
							<br />
							<h:outputText value="Park Name: " />
							<br />
							<h:inputText value="#{ParkBean.newPark.parkName}"
								placeholder="Enter name" required="true" />
							<br />
							<h:outputText value="Hourly Price: " />
							<br />
							<h:inputText value="#{ParkBean.newPark.hourlyPrice}"
								required="true" />
							<br />
							<h:outputText value="Nr of free spots: " />
							<br />
							<h:inputText value="#{ParkBean.newPark.nrOfSpots}"
								required="true" />
							<br />
							<h:outputText value="Spot Ref: " />
							<br />
							<h:inputText value="#{ParkBean.newPark.spotRef}" required="true" />
							<br />
							<h:outputText value="Park Location: " />
							<br />
							<h:inputText value="#{ParkBean.newPark.parkLocation}"
								required="true" />
							<br />
							<h:outputText value="Longitude: " />
							<br />
							<h:inputText value="#{ParkBean.newPark.longitude}"
								required="true" />
							<br />
							<h:outputText value="Latitude: " />
							<br />
							<h:inputText value="#{ParkBean.newPark.latitude}" required="true" />
							<br />
							<p:commandButton value="Submit" action="#{ParkBean.addPark()}"
								update="ParkList" />
						</h:form>
					</div>
					<div class="divider"></div>
					<div class="Remove flex-item">
						<h3>
							<span class="glyphicon glyphicon-remove"></span><b> Delete</b>
						</h3>
						<h:form>		
				Select a park (<b>ID</b>) to remove:
					<br />
							<h:inputText style="width: 50px;"
								value="#{ProductBean.newProduct.entityId}" required="true" />
							<br />
							<p:commandButton value="Delete"
								action="#{ProductBean.removeProduct(ProductBean.newProduct.entityId)}" />

							<p:commandButton value="Submit" action="#{ParkBean.addPark()}" />
						</h:form>

					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
