<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="template/common/commonDashboard.xhtml">
		<ui:define name="content">
				
			<div class="col-xs-10 col-xs-offset-1">
				<h1>Vehicles</h1>
		
				<h:form>
					<p:growl id="msg" showDetail="true" />
					<p:dataTable id="VehicleList" var="vehicleList"
						value="#{VehicleBean.vehicles}" selectionMode="single"
						selection="#{VehicleBean.activeVehicle}" rowKey="#{vehicleList.id}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
						paginator="true" rows="10" style="margin-bottom:20px">
							
						<f:facet name="header">
							<p:commandButton update="VehicleList" value="Add"
								oncomplete="PF('vehicleAdd').show()" />
							<p:commandButton update="VehicleList" value="Edit"
								oncomplete="PF('vehicleEdit').show()" />
		
							<!-- DELETE -->
							<p:commandButton value="Delete" update="VehicleList"
								action="#{VehicleBean.deleteVehicle()}">
		<!-- 						<p:confirm header="Confirmation" message="Are you sure?" -->
		<!-- 							icon="ui-icon-alert" /> -->
							</p:commandButton>
		<!-- 					<p:confirmDialog global="true" showEffect="fade" -->
		<!-- 						hideEffect="fade" modal="true" resizable="false"> -->
		<!-- 						<p:commandButton value="Yes" type="button" -->
		<!-- 							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" /> -->
		<!-- 						<p:commandButton value="No" type="button" -->
		<!-- 							styleClass="ui-confirmdialog-no" icon="ui-icon-close" /> -->
		<!-- 					</p:confirmDialog> -->
						</f:facet>
		
						<p:column headerText="ID">
							<h:outputText value="#{vehicleList.id}" />
						</p:column>
		
						<p:column headerText="License">
							<h:outputText value="#{vehicleList.license}" />
						</p:column>
		
						<p:column headerText="Brand">
							<h:outputText value="#{vehicleList.brand}" />
						</p:column>
		
						<p:column headerText="Color">
							<h:outputText value="#{vehicleList.color}" />
						</p:column>
					</p:dataTable>
		
					<p:dialog header="Add Vehicle" widgetVar="vehicleAdd" modal="true"
						showEffect="fade" hideEffect="fade" resizable="false">
						<p:outputPanel id="addVehicle"
							style="text-align:center; color:black;">
							<p:panelGrid columns="2" columnClasses="label,value">
								<h:outputText value="License" />
								<p:inputText styleClass="input"
									value="#{VehicleBean.newVehicle.license}" />
		
								<h:outputText value="Brand" />
								<p:inputText styleClass="input"
									value="#{VehicleBean.newVehicle.brand}" />
		
								<h:outputText value="Color" />
								<p:inputText styleClass="input"
									value="#{VehicleBean.newVehicle.color}" />
		
							</p:panelGrid>
							<p:commandButton id="VehicleAddSubmit" value="Submit"
								update="VehicleList" action="#{VehicleBean.addVehicle()}" />
						</p:outputPanel>
					</p:dialog>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>


</h:body>
</html>
