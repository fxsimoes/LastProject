<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="template/common/commonDashboard.xhtml">
		<ui:define name="content">
			<div class="col-xs-10 col-xs-offset-1">
				<h1>Vehicles</h1>
				
				
				<h:form>
				
				<p:dataTable id="ParkList" var="park" value="#{ParkBean.parks}"
					selectionMode="single" selection="#{ParkBean.activePark}"
					rowKey="#{park.id}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
					paginator="true" rows="10" style="margin-bottom:20px">

					<f:facet name="header">
						<p:commandButton value="Add" update="ParkList"
							oncomplete="PF('parkAdd').show()" title="Add" />

						<p:commandButton value="Edit" update="ParkList"
							oncomplete="PF('parkEdit').show()" title="Edit" />
							
						<p:growl id="message" showDetail="true" />
						<p:commandButton value="Delete" update="ParkList"
							actionListener="#{ParkBean.deletePark()}" title="Delete">
							<p:confirm header="Confirmation" message="Are you sure?"
										icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>

					</f:facet>

					<p:column headerText="Id">
						<h:outputText value="#{park.id}" />
					</p:column>

					<p:column headerText="Name">
						<h:outputText value="#{park.parkName}" />
					</p:column>

					<p:column headerText="Hourly Price">
						<h:outputText value="#{park.hourlyPrice}" />
					</p:column>

					<p:column headerText="Nr of free spots">
						<h:outputText value="#{park.nrOfSpots}" />
					</p:column>

					<p:column headerText="Spot Ref">
						<h:outputText value="#{park.spotRef}" />
					</p:column>

					<p:column headerText="Park Location">
						<h:outputText value="#{park.parkLocation}" />
					</p:column>

					<p:column headerText="Longitude">
						<h:outputText value="#{park.longitude}" />
					</p:column>
					<p:column headerText="Latitude">
						<h:outputText value="#{park.latitude}" />
					</p:column>
				</p:dataTable>

				<p:dialog header="Add Park" widgetVar="parkAdd" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="addPark" style="text-align:center; color:black;">
						<p:panelGrid columns="2" columnClasses="label,value">
							<h:outputText value="Name" />
							<p:inputText styleClass="input"
								value="#{ParkBean.newPark.parkName}" required="true" />

							<h:outputText value="Hourly Price" />
							<p:inputText styleClass="input"
								value="#{ParkBean.newPark.hourlyPrice}" required="true" />

							<h:outputText value="Nr of free spots" />
							<p:inputText styleClass="input"
								value="#{ParkBean.newPark.nrOfSpots}" required="true" />

							<h:outputText value="Spot Ref" />
							<p:inputText styleClass="input"
								value="#{ParkBean.newPark.spotRef}" required="true" />

							<h:outputText value="Park Location" />
							<p:inputText styleClass="input"
								value="#{ParkBean.newPark.parkLocation}" required="true" />

							<h:outputText value="Longitude" />
							<p:inputText styleClass="input"
								value="#{ParkBean.newPark.longitude}" required="true" />

							<h:outputText value="Latitude" />
							<p:inputText styleClass="input"
								value="#{ParkBean.newPark.latitude}" required="true" />

						</p:panelGrid>
						<p:commandButton id="ParkAddSubmit" value="Submit"
							update="ParkList" action="#{ParkBean.addPark()}"
							oncomplete="PF('parkAdd').hide()" />
					</p:outputPanel>
				</p:dialog>
			</h:form>
				
				
				
				
				
				
				
				
				
				
				
				<div class="AdminActions flex-container flex-item">
					<div class="Add flex-item">
					<h3>
							<span class="glyphicon glyphicon-road"></span><b> Add vehicle
								details:</b>
						</h3>
						<p></p>
						<h:form>
							<br />
							<h:outputText value="Vehicle License: " />
							<br />
							<h:inputText value="#{VehicleBean.newVehicle.license}"
								placeholder="Enter license" required="true" />
							<br />
							<h:outputText value="Hourly Price: " />
							<br />
							<h:inputText value="#{VehicleBean.newVehicle.customerId}"
								required="true" />
							<br />
							<h:outputText value="Nr of free spots: " />
							<br />
							<h:inputText value="#{VehicleBean.newVehicle.customerName}"
								required="true" />
							<br />
							<h:outputText value="Spot Ref: " />
							<br />
							<h:inputText value="#{VehicleBean.newVehicle.brand}"
								required="true" />
							<br />
							<h:outputText value="Park Location: " />
							<br />
							<h:inputText value="#{VehicleBean.newVehicle.color}"
								required="true" />
							<br />
							<p:commandButton value="Submit"
								action="#{VehicleBean.addNewVehicle()}" />
						</h:form>
					</div>
					<div class="divider"></div>
					<div class="Remove flex-item">
						<h3>
							<span class="glyphicon glyphicon-remove"></span><b> Delete</b>
						</h3>
						<h:form>		
				Select a park (<b>ID</b>) to remove:
					<br />
							<h:inputText style="width: 50px;"
								value="#{ProductBean.newProduct.entityId}" required="true" />
							<br />
							<p:commandButton value="Delete"
								action="#{ProductBean.removeProduct(ProductBean.newProduct.entityId)}" />

							<p:commandButton value="Submit" action="#{ParkBean.addPark()}" />
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>


</h:body>
</html>
