<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="template/common/commonDashboard.xhtml">
		<ui:define name="content">
			<div class="col-xs-10 col-xs-offset-1">
				<h1>Vehicles</h1>
				<div class="AdminActions flex-container flex-item">
					<div class="Add flex-item">
					<h3>
							<span class="glyphicon glyphicon-road"></span><b> Add vehicle
								details:</b>
						</h3>
						<p></p>
						<h:form>
							<br />
							<h:outputText value="Vehicle License: " />
							<br />
							<h:inputText value="#{VehicleBean.newVehicle.license}"
								placeholder="Enter license" required="true" />
							<br />
							<h:outputText value="Hourly Price: " />
							<br />
							<h:inputText value="#{VehicleBean.newVehicle.customerId}"
								required="true" />
							<br />
							<h:outputText value="Nr of free spots: " />
							<br />
							<h:inputText value="#{VehicleBean.newVehicle.customerName}"
								required="true" />
							<br />
							<h:outputText value="Spot Ref: " />
							<br />
							<h:inputText value="#{VehicleBean.newVehicle.brand}"
								required="true" />
							<br />
							<h:outputText value="Park Location: " />
							<br />
							<h:inputText value="#{VehicleBean.newVehicle.color}"
								required="true" />
							<br />
							<p:commandButton value="Submit"
								action="#{VehicleBean.addNewVehicle()}" />
						</h:form>
					</div>
					<div class="divider"></div>
					<div class="Remove flex-item">
						<h3>
							<span class="glyphicon glyphicon-remove"></span><b> Delete</b>
						</h3>
						<h:form>		
				Select a park (<b>ID</b>) to remove:
					<br />
							<h:inputText style="width: 50px;"
								value="#{ProductBean.newProduct.entityId}" required="true" />
							<br />
							<p:commandButton value="Delete"
								action="#{ProductBean.removeProduct(ProductBean.newProduct.entityId)}" />

							<p:commandButton value="Submit" action="#{ParkBean.addPark()}" />
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>


</h:body>
</html>
