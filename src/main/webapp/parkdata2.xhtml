<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Parkeet</title>
	<link rel="icon" type="png" href="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/car-128.png" />
	<link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet" />
	<h:outputStylesheet name="css/style.css" />
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	<h:outputScript name="bootstrap/js/bootstrap.js" />
	<script	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
</h:head>

<h:body class="bodyBlured">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/template/common/commonHeader.xhtml" />
		</ui:insert>
	</div>
	

	<div id="d" class="col-xs-10 col-xs-offset-1">
				<h1>Parks</h1>

				<h:form>
					<p:growl id="msg" showDetail="true" />
					<p:dataTable id="ParkList" var="pList"
						value="#{ParkBean.getParks()}" selectionMode="single"
						selection="#{ParkBean.activePark}" rowKey="#{pList.id}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
						paginator="true" rows="10" style="margin-bottom:20px">>
						
						
						<f:facet name="header">
								<p:commandButton update="ParkList" value="Add"
									oncomplete="PF('parkAdd').show()" />
								
							</f:facet>
						
						
						<p:column headerText="ID">
							<h:outputText value="#{pList.id}" />
						</p:column>

						<p:column headerText="Name">
							<h:outputText value="#{pList.parkName}" />
						</p:column>

						<p:column headerText="Hourly Price">
							<h:outputText value="#{pList.hourlyPrice}" />
						</p:column>

						<p:column headerText="Nr of spots">
							<h:outputText value="#{pList.nrOfSpots}" />
						</p:column>

						<p:column headerText="Location">
							<h:outputText value="#{pList.parkLocation}" />
						</p:column>

						<p:column headerText="Spot ref">
							<h:outputText value="#{pList.spotRef}" />
						</p:column>

						<p:column headerText="Latitude">
							<h:outputText value="#{pList.latitude}" />
						</p:column>

						<p:column headerText="Longitude">
							<h:outputText value="#{pList.longitude}" />
						</p:column>
					</p:dataTable>


		 	<p:dialog header="Add Park" widgetVar="parkAdd"
							modal="true" showEffect="fade" hideEffect="fade"
							resizable="false"> 
						<p:outputPanel id="addProduct"
							style="text-align:center; color:black;">
							<p:panelGrid columns="2" columnClasses="label,value">
								<h:outputText value="Name" />
								<p:inputText styleClass="input"
									value="#{ParkBean.newPark.parkName}" required="true" />

								<h:outputText value="Hourly Price" />
								<p:inputText styleClass="input"
									value="#{ParkBean.newPark.hourlyPrice}" required="true" />

								<h:outputText value="Nr of spots" />
								<p:inputText styleClass="input"
									value="#{ParkBean.newPark.nrOfSpots}" required="true" />

								<h:outputText value="Location" />
								<p:inputText styleClass="input"
									value="#{ParkBean.newPark.parkLocation}" required="true" />
									
								<h:outputText value="Spot ref" />
								<p:inputText styleClass="input"
									value="#{ParkBean.newPark.spotRef}" required="true" />
									
								<h:outputText value="Latitude" />
								<p:inputText styleClass="input"
									value="#{ParkBean.newPark.latitude}" required="true" />
									
									<h:outputText value="Longitude" />
								<p:inputText styleClass="input"
									value="#{ParkBean.newPark.longitude}" required="true" />

							</p:panelGrid>
							<p:commandButton id="ParkAddSubmit" value="Submit"
								update="ParkList" action="#{ParkBean.addPark()}"
								 />
						</p:outputPanel>
					</p:dialog> 
				</h:form>

			</div>
	
	
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/template/common/commonFooter.xhtml" />
		</ui:insert>
	</div>
	
</h:body>

</html>
