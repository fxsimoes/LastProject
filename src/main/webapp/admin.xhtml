<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="template/common/commonLayout.xhtml">
		<ui:define name="content">
			<div class="content">
				<div class="col-xs-12 col-xs-offset-0">
					<div id="clientsection">
						<h:form id="form">
							<p:growl id="msgs" showDetail="true" />
							<p:button outcome="index" value="Homepage" icon="ui-icon-star">
							</p:button>
							<p:tabView>
								<p:tab title="Parks">
									<h:panelGrid columns="2" cellpadding="10">
										<ui:insert name="Parks">
											<ui:include src="/parkdata.xhtml" />
										</ui:insert>
									</h:panelGrid>
								</p:tab>
								<p:tab title="Customer" icon="fa fa-user">
									<h:panelGrid columns="2" cellpadding="10">
										<ui:insert name="Customer">
											<ui:include src="/clientsdata.xhtml" />
										</ui:insert>
									</h:panelGrid>
								</p:tab>
								<p:tab title="Vehicles">
									<h:panelGrid columns="2" cellpadding="10">
										<ui:insert name="Vehicles">
											<ui:include src="/vehicledata.xhtml" />
										</ui:insert>
									</h:panelGrid>
								</p:tab>
								<p:tab title="Parking Spot">
									<h:panelGrid columns="2" cellpadding="10">
										<ui:insert name="ParkingSpot">
											<ui:include src="/parkingspot.xhtml" />
										</ui:insert>
									</h:panelGrid>
								</p:tab>
								<p:tab title="painel extra teste">
									<h:panelGrid columns="2" cellpadding="10">
										<ui:insert name="PainelTeste">
											<ui:include src="/painelteste.xhtml" />
										</ui:insert>
									</h:panelGrid>
								</p:tab>

							</p:tabView>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
